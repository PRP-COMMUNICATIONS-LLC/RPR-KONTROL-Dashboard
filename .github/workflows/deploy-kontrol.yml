name: Deploy KONTROL Dashboard
on:
  push:
    branches: [main]
    paths:
      - 'apps/kontrol-dashboard/**'
      - 'harbors/**'

permissions:
  contents: read
  id-token: write # CRITICAL: Required for requesting the JWT from GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Substrate
        uses: actions/checkout@v4

      - name: Google Federated Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/1027980273626/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-kontrol-deploy@rpr-kontrol-pm-prod.iam.gserviceaccount.com'

      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/kontrol-dashboard/package-lock.json

      - name: Build Dashboard
        run: |
          cd apps/kontrol-dashboard
          npm ci
          npm run build

      - name: Deploy to Firebase Edge
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: ''
          projectId: rpr-kontrol-pm-prod
          target: kontrol
